<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Input Example</title>

    <style>
        /* styles.css */
table {
    width: 800px;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

input {
    width: 100%;
    box-sizing: border-box; /* Ensures padding is included in the width */
    padding: 4px;
    border: 1px solid #ccc;
    text-align: right;
}

th {
    background-color: #f2f2f2;
}

td {
    width: 14%; /* You can adjust this value as per your design needs */
}
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>구분</th>
                <th>자산</th>
                <th>현금 및 예금</th>
                <th>토지</th>
                <th>건물</th>
                <th>기타자산</th>
                <th>부채</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>①총계(=B+C+D+E)</td>
                <td><input type="text" value="1,087"></td>
                <td><input type="text" value="1,087"></td>
                <td><input type="text" value="0"></td>
                <td><input type="text" value="0"></td>
                <td><input type="text" value="0"></td>
                <td><input type="text" value="0"></td>
            </tr>
            <tr>
                <td>②일반회계</td>
                <td><input type="text" value="82"></td>
                <td><input type="text" value="0"></td>
                <td><input type="text" value="0"></td>
                <td><input type="text" value="0"></td>
                <td><input type="text" value="0"></td>
                <td><input type="text" value="0"></td>
            </tr>
            <tr>
                <td>③특별회계</td>
                <td><input type="text" value="1,005"></td>
                <td><input type="text" value="1,005"></td>
                <td><input type="text" value="0"></td>
                <td><input type="text" value="0"></td>
                <td><input type="text" value="0"></td>
                <td><input type="text" value="0"></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
