<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일</title>
    <link rel="stylesheet" href="style/default.css">
</head>
<body>
    <div class="function__group">
        <!-- 
        아래 버튼 색상을 변경하시려면 bg--색상-00  부분에서 색상의 클래스명을 변경해주시면 됩니다.
        다음 색상들은 임시입니다. 감안해주시길 바랍니다.

        색상 목록 : blue, black, red, green, gray

        ex) 회색 버튼 <button type="button" class= "btn__control bg--gray-00">조회</button> 
        -->
        
        <button type="button" class="check__data btn__control bg--blue-00">조회</button>
        <button type="button" class="btn__control bg--gray-00">다운로드</button>
        <button type="button" class="btn__control bg--green-00">설정</button>
        <button type="button" class="btn__control bg--red-00">이미지</button>
    </div>
</body>
</html>
