<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Checkbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        .acco-list {
            width: 280px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .acco-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .acco-head h3 {
            margin: 0;
            font-weight: bold;
        }


        /* 초기 상태 안보이게 지정 */
        .acco-body {
            display: none;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        /* js 로 인해 active class가 붙을 시 보이게 지정*/
        .acco-body.active {
            display: block;
        }

        .acco-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .sub-ul {
            padding-left: 20px;
        }

    
    </style>
</head>
<body>

<ul class="acco-list lnb-list" data-action="accordion">
    <li class="li">
        <!-- 1depth title -->
        <div class="acco-head depth-1">

                <!-- 2depth 목록 -->

                                <li><label><input type="checkbox"> 3depth title</label></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <!-- 2depth title -->

                        </div>

                            <ul class="sub-ul">

                        </div>

                        </div>
                        <div class="acco-body">

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>


    
$(document).ready(function() {
    $('.acco-head').on('click', function() {
        const $currentBody = $(this).next('.acco-body');
        
        // 현재 선택된 .acco-body의 display 속성 토글
        if ($currentBody.css('display') === 'none') {
            $currentBody.slideDown(); // 열기 (display: block)
            $(this).find('.btn-ico').html('&#9650;'); // 위로 화살표 변경
        } else {
            $currentBody.slideUp(); // 닫기 (display: none)
            $(this).find('.btn-ico').html('&#9660;'); // 아래로 화살표 변경
        }
    });

    // Checkboxes 이벤트 차단: 클릭 시 체크박스는 열리지 않게
    $('.acco-head input[type="checkbox"]').on('click', function(e) {
        e.stopPropagation(); // 체크박스 클릭 시 이벤트 전파를 중지
    });
});


</script>

</html>
