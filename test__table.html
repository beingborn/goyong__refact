<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
    width: 100%;
    border-collapse: collapse;
}

td {
    border: 1px solid #ccc;
    padding: 8px;
}

.selector-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px; /* 셀렉터 간 간격 */
}

.selector-container select {
    flex: 1 1 calc(100% / 2 - 10px); /* 기본적으로 50% 너비 */
}

.selector-container select:nth-child(3),
.selector-container select:nth-child(4),
.selector-container select:nth-child(5),
.selector-container select:nth-child(6) {
    flex: 1 1 calc(33.33% - 10px); /* 3개씩 한 줄에 표시 */
}

.selector-container select:nth-child(7) {
    flex: 1 1 100%; /* 7번째 셀렉터는 줄바꿈 후 100% 너비로 표시 */
}
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td rowspan="2">노동조합 체계</td>
                <td colspan="3">
                    <div class="selector-container">
                        <select>
                            <option>선택</option>
                        </select>
                        <select>
                            <option>선택</option>
                        </select>
                        <select>
                            <option>선택</option>
                        </select>
                        <select>
                            <option>선택</option>
                        </select>
                        <select>
                            <option>선택</option>
                        </select>
                        <select>
                            <option>선택</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">추가적인 행 (필요시)</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
