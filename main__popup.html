        <!-- 메인용 팝업 텍스트 -->
        <div class="popupBox main">
            <div class="popup__title title__lv2">
                <h2>[노동조합 회계공시시스템 이용 안내]</h2>
            </div>
            <div class="popup__body">
                <div class="flex--vertical gap-40">
                    <p>보다 원활하고 안정적인 서비스를 제공해 드리고자 <br>
                        시스템 업그레이드 및 점검 작업이 진행 될 예정입니다.<br> 
                        그로 인해 사이트가 아래와 같이 잠시 중단됨을 알려드립니다.
                    </p>
                    <p>시간 : 2024.10.25(금) 18시~21시
                        <br>
                        내용 : 사이트 이용 제한
                    </p>
                    <p>감사합니다.</p>
                </div>
            </div>
            <div class="popup__foot flex--box-cs">
                <div class="flex--box-c">
                    <input type="checkbox" id="todayCheck">
                    <label for="todayCheck" class="ml--15 color-666">오늘하루 보지않기</label>
                </div>
                <button type="button" class="pop__close">닫기</button>
            </div>
        </div>
