<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 요소 퍼블리싱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .form-group {
            display: flex;
            align-items: center;
            padding: 10px;
            flex: 1;
        }

        .form-group label {
            font-weight: bold;
            margin-right: 10px;
            white-space: nowrap;
        }

        .form-group input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group span {
            margin: 0 5px;
        }

        /* 회계기간 input 필드들의 공간 나누기 */
        .form-period {
            display: flex;
            flex: 1;
            align-items: center;
        }

        .form-period input[type="text"] {
            width: 100%;
            margin-right: 5px;
        }

        .form-period input[type="text"]:last-child {
            margin-right: 0;
        }

        .required {
            color: red;
        }
    </style>
</head>
<body>

<div class="form-container">
    <!-- 회계연도 -->
    <div class="form-group">
        <label for="year">회계연도 <span class="required">*</span></label>
        <input type="text" id="year" value="2023">
    </div>

    <!-- 회계기간 -->
    <div class="form-group">
        <label for="period-start">회계기간 <span class="required">*</span></label>
        <div class="form-period">
            <input type="text" id="period-start">
            <span>~</span>
            <input type="text" id="period-end">
            <span>~</span>
            <input type="text" id="period-end">
            <span>~</span>
            <input type="text" id="period-end">
        </div>
    </div>
</div>

</body>
</html>
