<!-- 헤드 메뉴 클릭 시 해당 li에 active class 추가 하고 나머지에는 없애기 -->
<script>
    // $('#gnb1 > .topmenu li.plus a').on('click','.topmenu li.plus a' ,function(){

    //     $(this).parent().addClass('active')
    // })

    $(document).ready(function(){

    const gnbTopMenu = $('#gnb1 > .topmenu > li.plus > a');
    const gnbSubMenu = $('#gnb1 .submenu > ul > li > a');

    gnbTopMenu.click(function(){

    gnbTopMenu.css('border', '1px solid blue');
    const gnbOpenMenu = $(this).parent(); // 오픈 요소 (depth -2)

    // 상위 메뉴 활성화
    gnbOpenMenu.addClass('active');
    gnbTopMenu.not($(this)).parent().removeClass('active');

    // 서브메뉴 중 첫 번째 요소에 active 클래스 추가
    const firstSubMenuItem = gnbOpenMenu.find('.submenu ul li:first-child a');
    firstSubMenuItem.parent().addClass('active');

    // 다른 서브메뉴는 active 제거
    gnbOpenMenu.siblings().find('.submenu ul li').removeClass('active');
});

gnbSubMenu.click(function(){
    gnbSubMenu.css('border', '1px solid green');

    const gnbOpenSubMenu = $(this).parent();
    gnbOpenSubMenu.addClass('active');

    // 다른 서브메뉴 항목에서 active 제거
    gnbSubMenu.not($(this)).parent().removeClass('active');
});

});
